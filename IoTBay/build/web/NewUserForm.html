<html>
    <!DOCTYPE html>
    <head>
         <link rel="stylesheet" href="css/registration.css"/>
    </head>
    <body>
        <h1>Register</h1>
        <div class="registration-page">
            <form action="welcome.jsp" method="post">
            <table>
                <tr><td>User Name: </td><td><input type="text" name="UserName" placeholder="Enter User Name..." required="true"></td></tr>
                <tr><td>Email: </td><td><input type="text" name="email" placeholder="Enter Email..." required="true"></td></tr>
                <tr><td>First Name: </td><td><input type="text" name="FName" placeholder="Enter First Name..." required="true"></td></tr>
                <tr><td>Last Name: </td><td><input type="text" name="LName" placeholder="Enter Last Name..." required="true"></td></tr>
                <tr><td>Date Of Birth: </td><td><input type="date" name="DOB" placeholder="DD/MM/YYYY" required="true"></td></tr>
                <tr><td>Password: </td><td><input type="password" name="PWord" placeholder="Enter password..." required="true"></td></tr>
                <tr><td>Terms of Service: </td><td><label for="yes"><input type="radio" name="tos" required></input>Agree</label>
                                                   <label for="no"><input type="radio" name="tos" required></input>Disagree</label></td></tr>
            </table>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"><br>
            <a href="index.jsp"><button>Cancel</button></a>
        </form>
        </div>
    </body>
</html>
